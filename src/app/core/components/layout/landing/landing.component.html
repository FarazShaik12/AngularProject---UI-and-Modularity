<!-- Landing -->
<div class="landing">
  <div class="dark-overlay landing-inner text-light">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1 class="display-3 mb-4">Developer Connector</h1>
          <p class="lead">
            Create a developer profile/portfolio, share posts and get help from
            other developers
          </p>
          <hr />
          <a [routerLink]="['/user/register']" class="btn btn-lg btn-info mr-2"
            >Sign Up</a
          >
          <a [routerLink]="['/user/login']" class="btn btn-lg btn-light"
            >Login</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
